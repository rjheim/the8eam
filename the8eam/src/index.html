<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The8eam</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var noScroll = function() {
      if (document.getElementById("feedback-modal")) {
        document.body.classList.add("noScrollForYou");
        //document.html.classList.add("noScrollForYou");
      }
      else {
        document.body.classList.remove("noScrollForYou");
        //document.html.classList.remove("noScrollForYou");
      }
    }
    window.addEventListener("click",noScroll);
  </script>
</head>
<body>
  <!-- This is where our app's html is injected into the DOM -->
  <app-root></app-root>
</body>
</html>
