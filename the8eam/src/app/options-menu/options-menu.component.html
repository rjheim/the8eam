
<!-- Filter Tabs // Tabs are ordered as they appear 1-4 -->
<div class="app-header" id="options-menu" [ngClass]="{showFilters : showFilters}">
    <div class="d-flex justify-content-between" id="option-tabs">
      <div class="nav nav-tabs" id="filter-tabs">
        <li class="nav-item font-weight-bold filter-tab"  (click)="clickViewTab(1)"><a [ngClass]="{active : (filterTab == 1)}" class="nav-link filter-tab" >
          <span class="tab-text">Genre</span>
          <span class="tab-icon oi oi-tags"></span>
        </a></li>
        <li class="nav-item font-weight-bold filter-tab"  (click)="clickViewTab(2)"><a [ngClass]="{active : (filterTab == 2)}" class="nav-link filter-tab" >
          <span class="tab-text">Date</span>
          <span class="tab-icon oi oi-calendar"></span>
        </a></li>
        <li class="nav-item font-weight-bold filter-tab"  (click)="clickViewTab(3)"><a [ngClass]="{active : (filterTab == 3)}" class="nav-link filter-tab" >
          <span class="tab-text">Cost</span>
          <span class="tab-icon oi oi-dollar"></span>
        </a></li>
        <li class="nav-item font-weight-bold filter-tab"  (click)="clickViewTab(4)"><a [ngClass]="{active : (filterTab == 4)}" class="nav-link filter-tab" >
          <span class="tab-text">Location</span>
          <span class="tab-icon oi oi-compass"></span>
        </a></li>
      </div>
      <div class="nav nav-tabs clear-filters" (click)="clearFilterBtns()" [ngClass]="{filtering : filtering()}">
        <li class="nav-item font-weight-bold clear-filters"><a class="nav-link clear-filters">Reset</a></li>
      </div>
    </div>
    <ng-container [ngSwitch]="filterTab">
      <!-- Filter By Genre:1 -->
      <div *ngSwitchCase="1"  class="d-flex filter-container">
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Art')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Art')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Art');filter.setArt()">Art</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Film')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Film')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Film');filter.setFilm()">Film</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Music')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Music')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Music');filter.setMusic()">Music</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Dance')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Dance')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Dance');filter.setDance()">Dance</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Food')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Food')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Food');filter.setFood()">Food</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Literature')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Literature')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Literature');filter.setLit()">Word</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(genreFilters, 'Family')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(genreFilters, 'Family')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickGenreFilter('Family');filter.setFamily()">Family</button>
        </div>
      </div>
      <!-- Filter By Date:2 -->
      <div *ngSwitchCase="2" class="d-flex filter-container">
        <div class="filter" [ngClass]="{filterOn : isFiltered(dateFilter, 'Today')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(dateFilter, 'Today')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickDateFilter('Today');filter.setDate(0)">Today</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(dateFilter, 'Week')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(dateFilter, 'Week')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickDateFilter('Week');filter.setDate(7)">This Week</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(dateFilter, 'Month')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(dateFilter, 'Month')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickDateFilter('Month');filter.setDate(100)">This Month</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(dateFilter, '3Mo')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(dateFilter, '3Mo')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickDateFilter('3Mo');filter.setDate(300)">3 Months</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(dateFilter, 'Year')}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(dateFilter, 'Year')}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickDateFilter('Year');filter.setDate(10000)">This Year</button>
        </div>
      </div>
      <!-- Filter By Cost:3 -->
      <div *ngSwitchCase="3" class="d-flex filter-container">
        <div class="filter" [ngClass]="{filterOn : isFiltered(costFilter, 0)}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(costFilter, 0)}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickCostFilter(0);filter.setCost(0)">Free</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(costFilter, 10)}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(costFilter, 10)}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickCostFilter(10);filter.setCost(10)">$10 or less</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(costFilter, 25)}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(costFilter, 25)}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickCostFilter(25);filter.setCost(25)">$25 or less</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(costFilter, 50)}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(costFilter, 50)}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickCostFilter(50);filter.setCost(50)">$50 or less</button>
        </div>
        <div class="filter" [ngClass]="{filterOn : isFiltered(costFilter, 100)}" >
          <span class="selection-bar" [ngClass]="{filterOn : isFiltered(costFilter, 100)}" aria-hidden="true"></span>
          <button type="button" class="filter-btn" (click)="clickCostFilter(100);filter.setCost(100)">$100 or less</button>
        </div>
      </div>
      <!-- Filter By Location:4 -->
      <div *ngSwitchCase="4" class="filter-container">
        <div class="d-flex">
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'Union South')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('Union South');">Union South</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'State Capitol')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('State Capitol');">State Capitol</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'Overture Center')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('The Overture Center');">Overture Center</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'Henry Vilas Zoo')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('Henry Vilas Zoo');">Henry Vilas Zoo</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'Memorial Union')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('Memorial Union');">Memorial Union</button>
          </div>
        </div>
        <div class="d-flex">
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'halfmile')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('halfmile');">Half Mile</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'onemile')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('onemile');">One Mile</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'twomile')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('twomile');">Two Miles</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'fivemile')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('fivemile');">Five Miles</button>
          </div>
          <div class="filter" [ngClass]="{filterOn : isFiltered(locFilter, 'tenmile')}" >
            <span class="oi oi-circle-check" title="circle-check" aria-hidden="true"></span>
            <button type="button" class="filter-btn" (click)="clickLocFilter('tenmile');">Ten Miles</button>
          </div>
        </div>
      </div>
    </ng-container>
</div>
