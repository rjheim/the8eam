<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{siteTitle}}!
  </h1>
</div>

<h2>Here is our data in a cool list: </h2>
<ul>
  <li class="text" *ngFor="let event of calendar | async">
    Title: {{event.title}}, Date: {{event.date}}, Cost: {{event.cost}}, Location: {{event.location}} <br>
    Genre: {{event.genre}}, Report: {{event.report}}, Description: {{event.description}} <br>
  </li>
</ul>

<app-data-access-layer></app-data-access-layer>
