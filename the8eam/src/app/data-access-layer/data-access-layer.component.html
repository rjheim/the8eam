<p>
  data-access-layer works!
</p>

<form (ngSubmit)="practiceAdd()" >
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
           ngModel required
           [(ngModel)]="model.title" name="title">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text"  class="form-control" id="date"
           [(ngModel)]="model.date" name="date">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"  class="form-control" id="description"
           [(ngModel)]="model.description" name="description">
  </div>
  <div class="form-group">
    <label for="cost">Cost</label>
    <input type="number"  class="form-control" id="cost"
           [(ngModel)]="model.cost" name="cost">
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text"  class="form-control" id="link"
           [(ngModel)]="model.link" name="link">
  </div>
  <div class="form-group">
    <label for="loc">Location</label>
    <input type="text"  class="form-control" id="loc"
           [(ngModel)]="model.location" name="loc">
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text"  class="form-control" id="genre"
           [(ngModel)]="model.genre" name="genre">
  </div>

  <button type="submit">Submit</button>
</form>
