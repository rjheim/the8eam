<div id="app-header" class="app-header">
  <nav class="navbar navbar-dark" id="app-nav">
    <a class="navbar-brand app-brand" id="app-brand" href="#">
      <span class="brand-text">Madison Art & Event Calendar</span>
      <span class="oi oi-home brand-icon" data-glyph="home" title="home" aria-hidden="true" ></span>
    </a>
    <div class="nav-options">
      <div>
        <input [value]="words" (keyup)="words = $event.target.value;filter.setSearch(words)" type="text"
                 class="form-control form-control-sm search-bar"
                 placeholder="search">
      </div>
      <button type="button" class="btn options-toggle" [ngClass]="{showFilters : showFilters}" (click)="filterMenu()">Filters</button>
    </div>
  </nav>
  <ng-container *ngIf="showFilters">
    <app-options-menu></app-options-menu>
  </ng-container>
</div>
