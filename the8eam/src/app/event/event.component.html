<div *ngIf="eventItem&&eventItem.title" class="eventItem flex-column">
  <div class="eventInfo">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="font-weight-bold">{{eventItem.title}}</h4>
      <div class="fdk-toggle" (click)="reportModal.show()">
        <span class="fbk-icon">!</span>
        <button class="fbk-button btn btn-sm btn-danger" >Feedback</button>
      </div>
    </div>
    <h4>
      <span *ngIf="eventItem.time"> {{eventItem.time}}</span>
      <span *ngIf="eventItem.cost">, ${{eventItem.cost}}</span>
      <span *ngIf="eventItem.cost==0">, Free</span>
    </h4>


    <div id="showDescription">
      <div class="eventDescription"*ngIf="eventItem.description">
          <p>{{eventItem.description}}</p>
      </div>
    </div>

  </div>
</div>

<app-report [eventItem] = 'eventItem' #reportModal></app-report>
