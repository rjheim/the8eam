


<div (click)="onContainerClicked($event)" id="report-modal" class="modal fade row" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">

    <div class="modal-content col-xs-12">
      <div class="modal-header row report-header">
        <h3 class="col-xs-11" style="padding-left:15px;">Feedback</h3>
        <button (click)="hide()" class="pull-right close col-xs-1 close-report" aria-label="Close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="col-xs-12 report-event" style="margin: 0 0 5px 0;"><small>{{eventItem.title}}</small></h4>
      </div>
      <div class="modal-body row">

        <div class="form-group col-xs-12">
          <label >Feedback Type</label>
          <select class="form-control">
            <option>Inaccurate Information</option>
            <option>Inappropriate</option>
            <option>Duplicate Item</option>
            <option>This isn't an Art Event</option>
          </select>
        </div>

        <div class="form-group col-xs-12">
          <label  for="description">Description (Required)</label>
          <textarea class = "form-control" id = "description"></textarea>
        </div>

        <div class="form-group col-xs-12">
          <label for="email">Email</label>
          <input class = "form-control" type = "email" id = "email">
        </div>

      </div>
      <div class="modal-footer">
        <div class = "button">
          <button (click)="submitReport(eventItem.id)" type="submit" id ="submitbutton" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>

</div>
