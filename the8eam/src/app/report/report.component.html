


<div (click)="onContainerClicked($event)" class="modal fade text" id="modal-container" data-backdrop="true" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">

    <div class="modal-content" id="feedback-modal" >
      <div class="modal-header feedback-header">
        <div class="container-fluid">
          <div class="row mt-2">
            <h3 class="col-10 pl-2"> Event Feedback</h3>
            <div class="col-2">
              <button (click)="hide()" class="close close-feedback" aria-label="Close" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h4 class="col-12 event-feedback mb-1"><small>{{eventItem.title}}</small></h4>
          </div>
        </div>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label >Feedback Type</label>
          <select id="reasonSelected" class="form-control" #type (change)="updateReason(type.options[type.options.selectedIndex].text)">
            <option *ngFor="let r of reason">{{r}}</option>
          </select>
        </div>

        <div class="form-group">
          <label  for="description">Description (Required)</label>
          <textarea [value]="description" (keyup)="description = $event.target.value" class = "form-control" id = "description" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email (Optional for response from administrator)</label>
          <input [value]="email" (keyup)="email = $event.target.value"
                  class = "form-control" type = "email" id = "email">
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="showAlert1">
          <strong>No Reason Selected!</strong> Please select a valid reason from the drop down menu.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="showAlert2">
          <strong>Blank Description!</strong> Please add a description describing your report.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="showAlert3">
          <strong>Bad Email!</strong> Please enter a valid email address or leave the input blank.
        </div>

      </div>
      <div class="modal-footer">
        <div class="button">
          <button (click)="submitFeedback()" type="submit" id ="submitbutton" class="btn btn-block">Submit</button>
        </div>
        <div class="button">
          <button (click)="hide()" type="button" class="btn btn-block">Close</button>
        </div>
      </div>
    </div>

</div>
