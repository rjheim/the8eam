


<div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">

  <div class="modal-dialog row">
    <div class="modal-content col-xs-12">
      <div class="modal-header row report-header">
        <h2 class="col-xs-11 no-gutter" style="padding-left:15px;">Report</h2>
        <button (click)="hide()" class="pull-right close col-xs-1 close-report

" aria-label="Close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body row">

        <div class="form-group">
          <label >Reason For Report:</label>
          <select class="form-control">
            <option>Inaccurate Information</option>
            <option>Inappropriate</option>
            <option>Duplicate Item</option>
            <option>This isn't an Art Event</option>
          </select>
        </div>

        <div class="form-group">
          <label  for="description">Description (Required)</label>
          <textarea class = "form-control" id = "description"></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class = "form-control" type = "email" id = "email">
        </div>

      </div>
      <div class="modal-footer">
        <div class = "button">
          <button (click)="submitReport(eventItem.id)" type="submit" id ="submitbutton" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>

</div>
